{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      text-align: center;
      padding: 2rem 1.5rem;
      background-color: #fff;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .card i {
      font-size: 3.5rem;
      color: #dc3545;
      margin-bottom: 1rem;
    }
    .btn-back {
      margin-top: 1.5rem;
      border-radius: 30px;
      padding: 0.6rem 1.5rem;
      transition: all 0.3s;
    }
    .btn-back:hover {
      background-color: #dc3545;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <i class="bi bi-exclamation-triangle-fill"></i>
    <h4 class="text-danger fw-bold">Exam Not Found</h4>
    <p class="text-muted">
      {{ message|default:"Sorry, no scheduled exam was found for this course." }}
    </p>
    <button onclick="goBack()" class="btn btn-outline-danger btn-back">
      ‚Üê Go Back to Dashboard
    </button>
  </div>

  <script>
    function goBack() {
      sessionStorage.removeItem("exam_started"); // clear refresh block
      window.location.href = "{% url 'student_portal' %}";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
