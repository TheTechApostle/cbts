<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}CBT Dashboard{% endblock %}</title>

  <!-- ===== Bootstrap 5.3.3 ===== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ===== Font Awesome ===== -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- ===== Google Fonts ===== -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- ===== Quill Editor (Optional) ===== -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <!-- ===== Custom CSS ===== -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <style>
    :root {
      --primary-color: #007bff;
      --dark-bg: #0d1117;
      --light-bg: #f8f9fa;
      --transition-speed: 0.3s;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
    }

    /* ===== Navbar ===== */
    .navbar {
      background: var(--primary-color);
      transition: background var(--transition-speed) ease;
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      letter-spacing: 0.5px;
    }

    .nav-link {
      color: #f8f9fa !important;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #ffe082 !important;
    }

    /* ===== Theme Toggle ===== */
    .theme-toggle {
      border: 1px solid #fff;
      color: #fff;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* ===== Layout ===== */
   

    .content-wrapper {
      flex: 1;
     
    }

    footer {
      background: #09172bff;
      color: #bbb;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }

    /* ===== Dark Mode ===== */
    body.dark-mode {
      background-color: var(--dark-bg);
      color: #e0e0e0;
    }

    body.dark-mode .navbar {
      background-color: #161b22;
    }

    body.dark-mode .nav-link {
      color: #d1d1d1 !important;
    }

    body.dark-mode footer {
      background: #161b22;
      color: #999;
    }

    /* ===== Smooth Fade Animation ===== */
    .fade-in {
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Modal Fix ===== */
    .modal-backdrop.show {
      opacity: 0.5 !important;
    }

    .modal {
      z-index: 1060 !important;
    }
  </style>
</head>
  <div class="page-wrapper fade-in">

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm"  style="background:#09172bff;">
      <div class="container-fluid">
        <a class="navbar-brand ml-5" href="{% url 'MyHome' %}">
          <i class="fa fa-laptop-code me-2"></i>CBT Portal
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'Teacherdashboard' %}"><i class="fa fa-home me-1"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'add_questions' %}"><i class="fa fa-question-circle me-1"></i> Add Questions</a></li>
          </ul>

          <div class="d-flex align-items-center gap-3">
            {% if user.is_authenticated %}
              <span class="text-white fw-semibold">
                <i class="fa fa-user-circle me-1"></i> {{ user.username }}
              </span>
              <a href="" class="btn btn-sm btn-light text-dark">
                <i class="fa fa-sign-out-alt me-1"></i> Logout
              </a>
            {% else %}
              <a href="{% url 'LoginUser' %}" class="btn btn-sm btn-light text-dark">Login</a>
            {% endif %}

            {% comment %} <div class="theme-toggle" id="themeToggle" title="Toggle Theme">
              <i class="fa fa-moon"></i>
            </div> {% endcomment %}
          </div>
        </div>
      </div>
    </nav>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="content-wrapper">
     
    

    <!-- ===== FOOTER ===== -->
    
  </div>

    <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      icon.classList.toggle('fa-sun');
      icon.classList.toggle('fa-moon');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // Load saved theme
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
        icon.classList.replace('fa-moon', 'fa-sun');
      }
    });
  </script>
  <script>
  const applyLazy = (img) => {
    if (!img.hasAttribute("loading")) {
      img.setAttribute("loading", "lazy");
    }
  };

  // Apply to existing images
  document.querySelectorAll("img").forEach(applyLazy);

  // Watch for new images added to the DOM
  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      mutation.addedNodes.forEach(node => {
        if (node.tagName === "IMG") applyLazy(node);
      });
    });
  });

  observer.observe(document.body, { childList: true, subtree: true });
</script>
